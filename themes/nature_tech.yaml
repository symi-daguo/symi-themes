自然科技:
  # 基础色彩
  primary-color: "#4CAF50"
  accent-color: "#009688"
  
  # 通用设置
  card-background-color: "rgba(255, 255, 255, 0.95)"
  paper-card-background-color: "rgba(255, 255, 255, 0.95)"
  paper-dialog-background-color: "rgba(255, 255, 255, 0.95)"
  
  # 卡片样式
  ha-card-border-radius: "16px"
  ha-card-box-shadow: "0 2px 8px rgba(76, 175, 80, 0.15)"
  
  # 字体设置
  primary-font-family: "'Quicksand', 'Open Sans', sans-serif"
  paper-font-common-base_-_font-family: "'Quicksand', 'Open Sans', sans-serif"
  paper-font-common-code_-_font-family: "'Fira Code', monospace"
  
  # 动画效果
  ha-card-border-radius: "16px"
  ha-card-box-shadow: "0 2px 8px rgba(76, 175, 80, 0.15)"
  ha-card-hover-box-shadow: "0 4px 16px rgba(76, 175, 80, 0.25)"
  transition-duration: "0.4s"
  transition-timing-function: "cubic-bezier(0.4, 0, 0.2, 1)"
  
  modes:
    light:
      # 明亮模式
      background-color: "#F1F8E9"
      secondary-background-color: "#FFFFFF"
      primary-text-color: "#2E7D32"
      secondary-text-color: "#558B2F"
      divider-color: "rgba(76, 175, 80, 0.12)"
      disabled-text-color: "rgba(0, 0, 0, 0.38)"
      paper-item-icon-color: "#689F38"
      paper-item-selected_-_background-color: "rgba(76, 175, 80, 0.1)"
      
    dark:
      # 暗黑模式
      background-color: "#1B2A1B"
      secondary-background-color: "#243524"
      primary-text-color: "#81C784"
      secondary-text-color: "#A5D6A7"
      divider-color: "rgba(129, 199, 132, 0.12)"
      disabled-text-color: "rgba(255, 255, 255, 0.38)"
      paper-item-icon-color: "#81C784"
      paper-item-selected_-_background-color: "rgba(76, 175, 80, 0.2)"
  
  # 基础设备状态颜色
  state-light-on-color: "#8BC34A"
  state-light-off-color: "#9E9E9E"
  state-climate-heat-color: "#FF5722"
  state-climate-cool-color: "#00BCD4"
  state-climate-auto-color: "#4CAF50"
  state-cover-open-color: "#4CAF50"
  state-cover-closing-color: "#FF9800"
  state-media_player-active-color: "#009688"
  state-media_player-idle-color: "#9E9E9E"
  
  # 传感器状态颜色
