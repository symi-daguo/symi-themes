赛博朋克2077:
  # 基础色彩
  primary-color: "#F9E900"  # 赛博朋克标志性黄色
  accent-color: "#00FFD1"   # 科技青色
  
  # 通用设置
  card-background-color: "rgba(35, 35, 45, 0.85)"
  paper-card-background-color: "rgba(35, 35, 45, 0.85)"
  paper-dialog-background-color: "rgba(35, 35, 45, 0.85)"
  
  # 卡片样式
  ha-card-border-radius: "2px"
  ha-card-box-shadow: "0 0 10px rgba(249, 233, 0, 0.3)"
  
  # 字体设置
  primary-font-family: "'Rajdhani', 'Blender Pro', sans-serif"
  paper-font-common-base_-_font-family: "'Rajdhani', 'Blender Pro', sans-serif"
  paper-font-common-code_-_font-family: "'Share Tech Mono', monospace"
  
  # 动画效果
  ha-card-border-radius: "2px"
  ha-card-box-shadow: "0 0 10px rgba(249, 233, 0, 0.3)"
  ha-card-hover-box-shadow: "0 0 20px rgba(0, 255, 209, 0.5)"
  transition-duration: "0.2s"
  transition-timing-function: "cubic-bezier(0.4, 0, 0.2, 1)"
  
  # 故障艺术效果
  --glitch-effect: "true"
  --card-glitch-effect: "rgba(249, 233, 0, 0.1)"
  
  modes:
    light:
      # 明亮模式
      background-color: "#1F1F2F"
      secondary-background-color: "#2A2A3A"
      primary-text-color: "#F9E900"
      secondary-text-color: "#00FFD1"
      divider-color: "rgba(249, 233, 0, 0.2)"
      disabled-text-color: "rgba(255, 255, 255, 0.5)"
      paper-item-icon-color: "#F9E900"
      paper-item-selected_-_background-color: "rgba(249, 233, 0, 0.15)"
      
    dark:
      # 暗黑模式
      background-color: "#0F0F1F"
      secondary-background-color: "#1A1A2A"
      primary-text-color: "#F9E900"
      secondary-text-color: "#00FFD1"
      divider-color: "rgba(249, 233, 0, 0.2)"
      disabled-text-color: "rgba(255, 255, 255, 0.5)"
      paper-item-icon-color: "#F9E900"
      paper-item-selected_-_background-color: "rgba(249, 233, 0, 0.15)"
  
  # 基础设备状态颜色
  state-light-on-color: "#F9E900"
  state-light-off-color: "#4D4D4D"
  state-climate-heat-color: "#FF003C"
  state-climate-cool-color: "#00FFD1"
  state-climate-auto-color: "#F9E900"
  state-cover-open-color: "#00FFD1"
  state-cover-closing-color: "#FF003C"
  state-media_player-active-color: "#FF003C"
  state-media_player-idle-color: "#4D4D4D"
  
  # 传感器状态颜色
  state-sensor-temperature-color: "#FF003C"
  state-sensor-humidity-color: "#00FFD1"
  state-sensor-air_quality-color: "#00FFD1"
  state-sensor-battery-color: "#F9E900"
  state-sensor-battery-low-color: "#FF003C"
  state-binary_sensor-motion-active-color: "#FF003C"
  state-binary_sensor-door-active-color: "#00FFD1"
  state-binary_sensor-window-active-color: "#00FFD1"
  state-binary_sensor-presence-active-color: "#F9E900"
  state-binary_sensor-smoke-active-color: "#FF003C"
  
  # 安防设备状态颜色
  state-alarm_control_panel-armed_home-color: "#F9E900"
  state-alarm_control_panel-armed_away-color: "#FF003C"
  state-alarm_control_panel-armed_night-color: "#00FFD1"
  state-alarm_control_panel-triggered-color: "#FF003C"
  state-camera-recording-color: "#FF003C"
  state-camera-streaming-color: "#00FFD1"
  state-lock-locked-color: "#00FFD1"
  state-lock-unlocked-color: "#FF003C"
  state-lock-pending-color: "#F9E900"
  
  # 能源监测状态颜色
  state-sensor-power-color: "#F9E900"
  state-sensor-power-high-color: "#FF003C"
  state-sensor-power-low-color: "#00FFD1"
